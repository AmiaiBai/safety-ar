<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>工厂隐患寻宝 - 正式版</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading:no; uiError:no; uiScanning:no;" 
           color-space="sRGB" 
           renderer="colorManagement: true;" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="avatarModel" src="./anxiaoniu-v1.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-light type="ambient" intensity="2" color="#ffffff"></a-light>
      <a-light type="directional" position="0 0 0" intensity="1" color="#ffffff"></a-light>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      
      <a-gltf-model rotation="0 -90 0" position="0 0 0" scale="1 1 1" src="#avatarModel">
      </a-gltf-model>

      <a-text value="Safety Check!" color="red" position="0 0.5 0" scale="0.5 0.5 0.5" align="center"></a-text>
    </a-entity>
  </a-scene>
</body>
</html>
